<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Base html</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <body>

        <!-- navbar starts -->

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light bg-primary">
            <a th:href="@{/}" class="navbar-brand text-light" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse text-light mr-2 text-uppercase" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a th:href="@{/}" class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/user/profile}" th:text="${user.name}" class="nav-link text-light" href="#"></a>
                </li>
                
                <li class="nav-item">
                  <a th:href="@{/logout}" class="nav-link text-light" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- navbar ends -->


        

          <!-- sidebar starts -->

          <div class="sidebar mt-2">

            <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

            <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
            <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-file-signature"></i> Add Contact</a>
            <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your profile</a>
            <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

            <!-- divider -->
            <hr />

          </div>

          <!-- sidebar ends -->



          <!-- content starts -->

          
          <div class="content mt-5">
            
            <i onclick="toggleSidebar()" class="fas fa-bars mt-5 ml-5"></i>

            <!-- <div class="container"> -->
              <div th:replace="${content}"></div>
            <!-- </div> -->

          </div>

          <!-- content ends -->



    <script th:src="@{/js/script.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1"></script>

    <script>
      function deleteContact(cid) {
        Swal.fire({
  title: "Are you sure?",
  text: "Really want to delete this contact ?",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Yes, delete it!"
}).then((result) => {
  if (result.isConfirmed) {
    window.location="/user/delete/"+cid;
  } 
  else{
    Swal("Your imaginary file is safe !!")
  }
});
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
